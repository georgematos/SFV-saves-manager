<div class="container">
  <div class="row d-flex align-items-center pb-2">
    <div class="col-9">
      {{ currentUser.email }}
    </div>
    <div class="col-3 d-flex flex-column">
        <button type="submit" class="btn btn-warning d-flex justify-content-center" (click)="logout()">
          logout&nbsp;&nbsp;
          <span class="material-icons">logout</span>
        </button>
    </div>
  </div>
  <div>
    <table class="table">
      <thead class="thead-dark">
        <tr scope="row">
          <th scope="col" style="vertical-align: middle;">#</th>
          <th scope="col" style="vertical-align: middle;">Steam Account</th>
          <th scope="col" style="text-align: center;">
            <button type="button" class="btn btn-success btn-circle btn-sm" data-toggle="modal" data-target="#AccountModal">
              <i>
                <span class="material-icons md-18">add</span>
              </i>
            </button>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let account of accounts; let index = index">
          <th scope="row">{{ index }}</th>
          <td>{{ account.username }}</td>
          <td scope="col" style="text-align: center;">
            <div class="dropdown">
              <button class="btn btn-secondary btn-circle btn-sm" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="material-icons md-18">more_vert</span>
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                <button class="dropdown-item" type="button" data-toggle="modal" data-target="#AccountModal">Modificar</button>
                <button class="dropdown-item" type="button" (click)="deleteAccount(account)">Excluir</button>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="AccountModal" tabindex="-1" aria-labelledby="AccountModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form [formGroup]="modalForm" class="formGroup" (ngSubmit)="save()">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="AccountModalLabel">{{ "PAGES.HOME.MODAL_TITLE" | translate }}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div>
            {{ "PAGES.HOME.ACCOUNT_NAME" | translate }}: <input type="text" formControlName="conta">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">{{ "GLOBAL.CLOSE" | translate }}</button>
          <button type="submit" class="btn btn-primary">{{ "GLOBAL.SAVE_CHANGES" | translate }}</button>
        </div>
      </div>
    </form>
  </div>
</div>
