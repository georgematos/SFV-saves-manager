<div class="container">
  <div class="row d-flex align-items-center pb-2">
    <div class="col-9">
      {{ currentUser.email }}
    </div>
    <div class="col-3 d-flex flex-column">
        <button type="submit" class="btn btn-warning" (click)="logout()">logout
          <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-door-open" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M1 15.5a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13a.5.5 0 0 1-.5-.5zM11.5 2H11V1h.5A1.5 1.5 0 0 1 13 2.5V15h-1V2.5a.5.5 0 0 0-.5-.5z"/>
            <path fill-rule="evenodd" d="M10.828.122A.5.5 0 0 1 11 .5V15h-1V1.077l-6 .857V15H3V1.5a.5.5 0 0 1 .43-.495l7-1a.5.5 0 0 1 .398.117z"/>
            <path d="M8 9c0 .552.224 1 .5 1s.5-.448.5-1-.224-1-.5-1-.5.448-.5 1z"/>
          </svg>
        </button>
    </div>
  </div>
  <div>
    <table class="table">
      <thead class="thead-dark">
        <tr scope="row">
          <th scope="col" style="vertical-align: middle;">#</th>
          <th scope="col" style="vertical-align: middle;">Steam Account</th>
          <th scope="col" style="text-align: cener;">
            <button type="button" class="btn btn-success btn-circle btn-sm" data-toggle="modal" data-target="#AccountModal">
              <i>
                <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-plus" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" d="M8 3.5a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-.5.5H4a.5.5 0 0 1 0-1h3.5V4a.5.5 0 0 1 .5-.5z"/>
                  <path fill-rule="evenodd" d="M7.5 8a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1H8.5V12a.5.5 0 0 1-1 0V8z"/>
                </svg>
              </i>
            </button>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let account of accounts; let index = index">
          <th scope="row">{{ index }}</th>
          <td>{{ account.username }}</td>
          <td scope="col" style="text-align: cener;">
            <div class="dropdown">
              <button class="btn btn-secondary btn-circle btn-sm dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-list" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" d="M2.5 11.5A.5.5 0 0 1 3 11h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 7h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 3h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
                </svg>
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                <button class="dropdown-item" type="button" data-toggle="modal" data-target="#AccountModal">Modificar</button>
                <button class="dropdown-item" type="button" (click)="deleteAccount(account)">Excluir</button>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="AccountModal" tabindex="-1" aria-labelledby="AccountModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form [formGroup]="modalForm" class="formGroup" (ngSubmit)="save()">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="AccountModalLabel">{{ "PAGES.HOME.MODAL_TITLE" | translate }}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div>
            {{ "PAGES.HOME.ACCOUNT_NAME" | translate }}: <input type="text" formControlName="conta">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">{{ "GLOBAL.CLOSE" | translate }}</button>
          <button type="submit" class="btn btn-primary">{{ "GLOBAL.SAVE_CHANGES" | translate }}</button>
        </div>
      </div>
    </form>
  </div>
</div>
