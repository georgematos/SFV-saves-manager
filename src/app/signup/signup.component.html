<div class="container">
  <div class="row">
    <div class="col-sm-3 d-flex justify-content-center">
      <span class="material-icons md-186">account_box</span>
    </div>
    <div class="col-sm-6">
      <form
        [formGroup]="formLogin"
        class="form-group d-flex flex-column"
        (ngSubmit)="signup()"
      >
        <label>{{ "PAGES.SIGNUP.EMAIL" | translate }}:</label>
        <input type="email" formControlName="email" style="margin-bottom: 10px;"/>
        <div
          *ngIf="formLogin.get('email').invalid && formLogin.get('email').touched"
          class="alert alert-danger"
        >
          {{ "ERROR.INVALID_EMAIL" | translate }}
        </div>

        <label>{{ "PAGES.SIGNUP.PASSWORD" | translate }}:</label>
        <input type="password" formControlName="password" style="margin-bottom: 10px;"/>
        <div
          *ngIf="formLogin.get('password').invalid && formLogin.get('password').touched"
          class="alert alert-danger"
        >
          {{ "ERROR.INVALID_PASSWORD" | translate }}
        </div>

        <label>{{ "PAGES.SIGNUP.PASSWORD_CONFIRM" | translate }}:</label>
        <input type="password" formControlName="controlPassword" style="margin-bottom: 10px;"/>
        <div
          *ngIf="formLogin.get('controlPassword').invalid && formLogin.get('controlPassword').touched"
          class="alert alert-danger"
        >
          {{ "ERROR.INVALID_PASSWORD" | translate }}
        </div>
    
        <div 
          *ngIf="formLogin.get('controlPassword').invalid && formLogin.get('controlPassword').errors.confirmPasswordValidator"
          class="alert alert-danger">
            {{ "ERROR.DIFFERENT_PASSWORD" | translate }}
        </div>
  
        <button
          type="submit"
          [disabled]="!formLogin.valid"
          class="btn btn-primary btn-sm btn-block"
          style="margin-bottom: 10px;"
        >
          {{ "PAGES.SIGNUP.SIGNUP" | translate }}
        </button>
        <div *ngIf="firebaseService.signUpError" class="alert alert-danger">
          {{ firebaseService.signUpError }}
        </div>
      </form>
    </div>
    <div class="col-sm-3">
      <a routerLink="/login">{{ "PAGES.SIGNUP.GO_TO_HOME" | translate }}</a>
    </div>
  </div>
</div>
