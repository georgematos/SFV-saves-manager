<!-- Modal -->
<div class="modal fade" id="ConfirmationModal" tabindex="-1" aria-labelledby="ConfirmationModalLabel" aria-hidden="true">
  <div class="modal-dialog"> 
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title d-flex align-items-center" style="color: red" id="ConfirmationModalLabel">{{ "PAGES.ALERTS.WARNING" | translate }} 
          <span class="material-icons md-36 ml-2" style="color: red; text-align: center;">
            warning
          </span>
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{ "PAGES.ALERTS.DELETE" | translate }}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">{{ "GLOBAL.CLOSE" | translate }}</button>
        <button type="submit" class="btn btn-primary" data-toggle="modal" (click)="delete()">{{ "GLOBAL.CONFIRM" | translate }}</button>
      </div>
    </div>
  </div>
</div>
